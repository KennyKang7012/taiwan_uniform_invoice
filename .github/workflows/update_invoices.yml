name: Update Invoice Numbers

on:
  schedule:
    # 每單月 (1, 3, 5, 7, 9, 11) 的 25, 26, 27 號執行
    # 台灣時間 16:00 (UTC 08:00)
    - cron: '0 8 25,26,27 1,3,5,7,9,11 *'
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: write # 允許 Actions 機器人推送變更回倉庫

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Run Crawler
        run: uv run python scraper.py

      - name: Generate Webpage
        run: uv run python generator.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json index.html
          git commit -m "auto: update invoice numbers [$(date +'%Y-%m-%d %H:%M')]" || exit 0
          git push
