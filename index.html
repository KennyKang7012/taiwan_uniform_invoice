
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣統一發票中獎號碼查詢</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --bg-color: #f8fafc;
    --card-bg: #ffffff;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --accent-red: #ef4444;
    --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', 'Noto Sans TC', system-ui, -apple-system, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    padding: 2rem 1rem;
}

.container {
    max-width: 900px;
    margin: 0 auto;
}

header {
    text-align: center;
    margin-bottom: 3rem;
}

h1 {
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 0.5rem;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p.subtitle {
    color: var(--text-secondary);
    font-size: 1.1rem;
}

.period-selector {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    justify-content: center;
    margin-bottom: 3rem;
}

.period-btn {
    padding: 0.6rem 1.2rem;
    border: none;
    background: var(--card-bg);
    color: var(--text-primary);
    border-radius: 9999px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.period-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.period-btn.active {
    background: var(--primary-gradient);
    color: white;
}

.winning-card {
    background: var(--card-bg);
    border-radius: 1.5rem;
    padding: 2.5rem;
    box-shadow: var(--shadow);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.winning-card.hidden {
    display: none;
}

.period-header {
    border-bottom: 2px solid #f1f5f9;
    padding-bottom: 1.5rem;
    margin-bottom: 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.period-header h2 {
    font-size: 1.75rem;
    color: var(--text-primary);
}

.prize-row {
    margin-bottom: 2.5rem;
    display: grid;
    grid-template-columns: 180px 1fr;
    gap: 1.5rem;
}

.prize-row:last-child {
    margin-bottom: 0;
}

.prize-info-col {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.prize-name {
    font-weight: 900;
    font-size: 1.25rem;
    color: var(--text-primary);
    letter-spacing: 0.02em;
}

.prize-amount {
    color: var(--accent-red);
    font-weight: 700;
    font-size: 0.95rem;
}

.number-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.win-number-wrap {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
}

.win-number {
    font-size: 2rem;
    font-weight: 800;
    color: var(--accent-red);
    letter-spacing: 0.1em;
    background: #fef2f2;
    padding: 0.5rem 1.25rem;
    border-radius: 0.75rem;
    border: 1px solid #fee2e2;
    display: inline-block;
}

.prize-desc {
    font-size: 0.85rem;
    color: var(--text-secondary);
    line-height: 1.4;
    margin-top: 0.5rem;
}

.special .win-number {
    background: #fff7ed;
    color: #f97316;
    border-color: #ffedd5;
}

.special .prize-amount {
    color: #f97316;
}

.official-link {
    color: #6366f1;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 600;
    transition: opacity 0.2s;
}

.official-link:hover {
    opacity: 0.8;
}

footer {
    text-align: center;
    margin-top: 4rem;
    color: var(--text-secondary);
    font-size: 0.9rem;
}

@media (max-width: 640px) {
    h1 {
        font-size: 2rem;
    }

    .winning-card {
        padding: 1.5rem;
    }

    .win-number {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>統一發票中獎號碼</h1>
            <p class="subtitle">自動爬取財政部最新開獎資訊 (依據法規精準顯示)</p>
        </header>

        <div class="period-selector" id="periodSelector">
            
        </div>

        <div id="winningContent">
            
        </div>

        <footer>
            <p>© 2026 統一發票中獎號碼自動更新系統 | 資料來源：財政部稅務入口網</p>
            <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">最後更新：2026-01-25 08:16:08</p>
        </footer>
    </div>

    <script>
        function showPeriod(index) {
            const btns = document.querySelectorAll('.period-btn');
            btns.forEach((btn, i) => {
                if (i == index) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            const cards = document.querySelectorAll('.winning-card');
            cards.forEach((card, i) => {
                if (i == index) card.classList.remove('hidden');
                else card.classList.add('hidden');
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
